<header id="header">
  <div id="name">
    <a href="/">
      <h1>{{ site.title}}</h1>
    </a>
  </div>
  <nav id="nav">
    {%- for path in site.header_pages -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page.title -%}
      <a {% if page.url == my_page.url or my_page.title == page.active_page %}id="active"{% endif %} href="{{ my_page.url }}">
        {{ my_page.title }}
      </a>
      {%- endif -%}
    {%- endfor -%}
  </nav>
</header>
