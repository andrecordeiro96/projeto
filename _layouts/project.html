---
layout: default
---

<article class="project">
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  <section>
    <div class="content">
      {{ content }}
    </div>
    <footer>
      <img src="../assets/img/{{ page.image_path }}" alt="{{ page.image_alt }}">
    </footer>
  </section>
</article>
