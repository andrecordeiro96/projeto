---
layout: home
title: Projectos
---

<section id="projects">
  <div class="flex-container">
  {% for project in site.projects %}
    <div>
      <h2>
        <a href="{{ project.url }}">
          {{ project.title }}
        </a>
      </h2>
      <img src="/assets/img/{{ project.image_path }}" alt="{{ project.image_alt }}">
    </div>
  {% endfor %}
  </div>
</section>
