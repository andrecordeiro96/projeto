---
layout: home
title: Projects
---

<section id="projects">
  <div id="grid-container">
  {% for project in site.projects %}
    <div class="grid-item">
      <a href="{{ project.url }}">
        <div class="cover">
          <img src="assets/img/{{ project.image_path }}"/>
        </div>
        <div class="wrapper">
          <h2>
            {{ project.title }}
          </h2>
          <p>
            {{ project.description }}
          </p>
        </div>
      </a>
    </div>
  {% endfor %}
  </div>
</section>
