---
layout: home
title: Projects
---

<article>
  <section id="projects">
    <div id="grid-container">
    {%- for project in site.projects -%}
      <div class="grid-item">
        <a href="{{ project.url | relative_url }}">
          <div class="cover">
            <img src="assets/img/{{ project.image_path }}"/>
          </div>
          <div class="wrapper">
            <h2>
              {{ project.title }}
            </h2>
            <h3>
              {{ project.description }}
            </h3>
          </div>
        </a>
      </div>
    {%- endfor -%}
    </div>
  </section>
</article>
